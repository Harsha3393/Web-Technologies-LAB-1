<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Sale Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .product-card {
            position: relative;
            width: 320px;
            background-color: white;
            border: 3px solid #e91e63;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            margin: 20px;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.6), 
                        0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .sale-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background-color: #ff1744;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 50px;
            transform: rotate(45deg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 24px;
        }

        .product-title {
            font-size: 1.5em;
            margin: 0 0 12px 0;
            color: #ff0064;
        }

        .product-description {
            font-size: 0.98em;
            color: #666;
            margin: 0 0 18px 0;
            line-height: 1.6;
        }

        .price-container {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 24px;
        }

        .original-price {
            font-size: 1.3em;
            color: #999;
            text-decoration: line-through;
        }

        .sale-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #e91e63;
        }

        .buy-button {
            width: 100%;
            padding: 14px;
            background-color: #ff1744;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 23, 68, 0.3);
        }

        .buy-button:hover {
            background-color: #d50000;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.5);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <div class="product-image-container">
            <div class="sale-badge">50% OFF!</div>
            <img src="https://m.media-amazon.com/images/I/71sBYo0x7KL._AC_UY900_.jpg" 
                 alt="Premium Football Shoes" 
                 class="product-image">
        </div>

        <div class="product-info">
            <h2 class="product-title">Premium Football Shoes</h2>
            <p class="product-description">
                Professional-grade soccer cleats with superior traction, 
                lightweight design, and enhanced ball control for peak performance on the field.
            </p>
            <div class="price-container">
                <span class="original-price">₹27,999</span>
                <span class="sale-price">₹13,999</span>
            </div>
            <button class="buy-button">Buy Now - Limited Offer!</button>
        </div>
    </div>

</body>
</html>
